<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile NewPostCreator Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        .test-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .mobile-frame {
            width: 375px;
            height: 812px;
            max-width: 100vw;
            max-height: 100vh;
            border: 2px solid #333;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            background: #000;
        }
        
        .status-bar {
            height: 44px;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .camera-interface {
            flex: 1;
            position: relative;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            display: flex;
            flex-direction: column;
        }
        
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
        }
        
        .btn {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: rgba(0,0,0,0.6);
        }
        
        .btn-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .right-controls {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 24px;
            z-index: 10;
        }
        
        .control-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        
        .control-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }
        
        .control-icon:active {
            transform: scale(0.95);
        }
        
        .control-label {
            font-size: 12px;
            font-weight: 500;
        }
        
        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 24px 16px 32px;
        }
        
        .duration-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        
        .duration-tabs {
            display: flex;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 4px;
            backdrop-filter: blur(10px);
        }
        
        .duration-tab {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 60px;
            text-align: center;
        }
        
        .duration-tab.active {
            background: white;
            color: black;
        }
        
        .main-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
        }
        
        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ef4444;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .record-btn:active {
            transform: scale(0.95);
        }
        
        .record-inner {
            width: 64px;
            height: 64px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .record-dot {
            width: 48px;
            height: 48px;
            background: #ef4444;
            border-radius: 50%;
        }
        
        .side-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            cursor: pointer;
        }
        
        .side-btn-icon {
            width: 56px;
            height: 56px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }
        
        .side-btn-icon:active {
            transform: scale(0.95);
        }
        
        .side-btn-label {
            font-size: 12px;
            font-weight: 500;
        }
        
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }
        
        .test-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 100;
        }
        
        @media (max-width: 640px) {
            .mobile-frame {
                width: 100vw;
                height: 100vh;
                border: none;
                border-radius: 0;
            }
            
            .test-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-info">
            üì± Mobile NewPostCreator UI Test<br>
            ‚úÖ Touch-friendly controls<br>
            ‚úÖ Safe area support<br>
            ‚úÖ Responsive design
        </div>
        
        <div class="mobile-frame">
            <div class="status-bar">
                <span>9:41</span>
                <span>üì∂ üì∂ üì∂ üîã</span>
            </div>
            
            <div class="camera-interface">
                <!-- Top Bar -->
                <div class="top-bar">
                    <div class="btn-icon">‚úï</div>
                    <div class="btn">üéµ Sound</div>
                    <div style="width: 48px;"></div>
                </div>
                
                <!-- Right Controls -->
                <div class="right-controls">
                    <div class="control-btn">
                        <div class="control-icon">üîÑ</div>
                        <div class="control-label">Flip</div>
                    </div>
                    <div class="control-btn">
                        <div class="control-icon">‚ö°</div>
                        <div class="control-label">1x</div>
                    </div>
                    <div class="control-btn">
                        <div class="control-icon">üé®</div>
                        <div class="control-label">Filters</div>
                    </div>
                    <div class="control-btn">
                        <div class="control-icon">‚ú®</div>
                        <div class="control-label">Beauty</div>
                    </div>
                    <div class="control-btn">
                        <div class="control-icon">‚è±Ô∏è</div>
                        <div class="control-label">Timer</div>
                    </div>
                    <div class="control-btn">
                        <div class="control-icon">üí°</div>
                        <div class="control-label">Flash</div>
                    </div>
                </div>
                
                <!-- Bottom Controls -->
                <div class="bottom-controls">
                    <!-- Duration Selector -->
                    <div class="duration-selector">
                        <div class="duration-tabs">
                            <div class="duration-tab">3m</div>
                            <div class="duration-tab">60s</div>
                            <div class="duration-tab active">15s</div>
                        </div>
                    </div>
                    
                    <!-- Main Controls -->
                    <div class="main-controls">
                        <div class="side-btn">
                            <div class="side-btn-icon">‚ú®</div>
                            <div class="side-btn-label">Effects</div>
                        </div>
                        
                        <button class="record-btn">
                            <div class="record-inner">
                                <div class="record-dot"></div>
                            </div>
                        </button>
                        
                        <div class="side-btn">
                            <div class="side-btn-icon">üìÅ</div>
                            <div class="side-btn-label">Upload</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="home-indicator"></div>
        </div>
    </div>
    
    <script>
        // Add touch feedback
        document.querySelectorAll('.control-icon, .side-btn-icon, .record-btn, .duration-tab').forEach(el => {
            el.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            el.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });
        
        // Duration tab switching
        document.querySelectorAll('.duration-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.duration-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        console.log('üì± Mobile NewPostCreator UI Test loaded');
        console.log('‚úÖ Touch-friendly controls implemented');
        console.log('‚úÖ Safe area support added');
        console.log('‚úÖ Responsive design optimized');
    </script>
</body>
</html>
